<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kani's Kitchen</title>
    <style>
        /* Resetting default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Helvetica, sans-serif;
            background-color: #f7f7f7;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #FF0000; /* Orange border bottom */
        }

        /* Navigation styles */
        nav {
            background-color: #FFD700;
            color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav button {
            background-color: #f0e99e; /* Match the nav background */
            color: #333;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 16px;
        }

        nav button:hover {
            background-color: #999; /* Darker color on hover */
            color: #fff;
        }

        /* Main content styles */
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Box shadow */
        }

        .main-content {
            padding: 20px;
        }

        /* Footer styles */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 5px solid #d35400; /* Orange border top */
        }

        /* Hide all sections by default */
        .section {
            display: none;
        }

        /* Show the active section */
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Kani's Kitchen</h1>
    </header>
    <nav>
        <!-- Use buttons to toggle sections -->
        <button onclick="showSection('home')">Home</button>
        <button onclick="showSection('menu')">Menu + Order</button>
        <button onclick="showSection('account')">My Account</button>
        <button onclick="showSection('about')">About Us</button>
        <!--<a href="#">Contact</a> -->
    </nav>
    <div class="container">
        <!-- Sections with different content -->
        <div id="home" class="section active">
            <div class="main-content">
                <h2>Welcome to Kani's Kitchen</h2>
                <p>This is the home page content.</p>
            </div>
        </div>
        <div id="menu" class="section">
            <div class="main-content">
                <h2>Our Menu</h2>
                <p>This is the menu page content.</p>
            </div>
        </div>
        <div id="account" class="section">
            <div class="main-content">
                <h2>my account</h2>
                <p>This is the account page content.</p>
            </div>
        </div>
        <div id="about" class="section">
            <div class="main-content">
                <h2>About Us</h2>
                <p>Welcome to Kani's Kitchen.</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Kani's Kitchen. All rights reserved.</p>
    </div>

    <script>
        // JavaScript function to toggle section visibility
        function showSection(sectionId) {
            // Hide all sections
            var sections = document.querySelectorAll('.section');
            sections.forEach(function(section) {
                section.classList.remove('active');
            });
            // Show the selected section
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>
